{% extends 'BASEE.html' %}
{% block farmer %}active{% endblock %}
{% load static %}
{% block body %}

 <!-- End Side Menu -->
  <!-- End Navigation -->
<div class="container mt-3 p-3">
          <form method="post">
            {% csrf_token %}
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ITEM</th>
                  <th>NAME</th>
                  <th>PRICE/Kg</th>
                  <th>QUANTITY</th>
                  <th>TOTAL PRICE</th>
                
                </tr>
              </thead>
              <tbody>
                {% for i in st %}   
                            
                <tr>
                  <td> <a href="usrdisplay2/{{i.cartitm.pk}}"> <img class="card-img-top rounded mb-2" src="{{i.cartitm.image.url}}" alt="Card image" style="width:100px;height: 100px;"></a> </td>
                  <th>{{i.cartitm.name}}</th>
                  <th>
                    ₹<input  name="price" type="number"class="price" id="p"value="{{i.cartitm.price}}" style="width: 70px;
                    background: none;
                    border: none;
                    border-radius: 0;
                    outline: none;
                    appearance: none;
                    appearance: none;"  readonly>
                </th>
                  <!-- <th>{{i.cartitm.price}}</th> -->
                  <!-- <th>{{i.count}}</th> -->
                  <th>
                    <div class="input-group mb-3" style="max-width: 120px;">
                        <div class="input-group-prepend" >
                          <a href="minuscart/{{i.id}}" class="btn btn-outline-warning" style="font-size: 14px;">&minus;</a>
                        </div>
                        
                        <input type="text" class="form-control text-center" value="{{i.count}}kg" placeholder=""
                          aria-label="Example text with button addon" aria-describedby="button-addon1" disabled style="font-size: 15px;">
                       
                        <div class="input-group-append">
                          <a href="pluscart/{{i.id}}" class="btn btn-outline-warning" style="font-size: 14px;">&plus;</a>
                        </div>
                      </div>
                  </th>
                  <th>₹{{i.tprice}}</th>

                  <th><a href="delete_c/{{i.id}}" class="btn btn-sucess height-auto btn-sm"><i class="fa fa-trash"></i></a></th>
                </tr>
                {% endfor %}
                
              </tbody>
            </table>
          <h2 class="btn-primary p-2" style="display:inline;margin-left: 75%;border: 2px solid red;border-radius: 10px;">Total Price -₹{{tot}}</h2>
            <h2 class="card-title btn btn-primary  p-2 " style="display:inline;border: 2px solid red;border-radius: 10px;height:45px;"><a href="../checkout" class="text-light">Buy Now</a></h2>
          
  
        </form>
</div>
   
{% endblock %}
