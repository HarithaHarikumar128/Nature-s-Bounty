{% extends 'BASEE.html' %}
{% block farmer %}active{% endblock %}
{% load static %}
{% block body %}
      <!-- End Side Menu -->
    
    <!-- End Navigation -->
<style>
  .mycolor{
    background-color: #ff7c19;
  }
</style>
   <!-- <h1>hello-{{request.session.farmer.name}}</h1> -->
   <div class="top-search">
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search" name="srch"></i></span>
            <input type="text" class="form-control" placeholder="Search" >
            <!-- <span class="input-group-addon fa fa-check-circle"></span> -->
            <button ><i class="fa fa-check-circle" name="btn"></i></button>
            <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
        </div>
    </div>
</div>
<div class="container mt-3 p-3">
    {% for i in st %}
  <div class="card border border-2 border-secondary" style="margin:10px;width:330px;display: inline-block;vertical-align: top;height:350px;overflow: auto;background-color:white">
    <div class="card-body me-5">
      <form method="post">
        {% csrf_token %}
      <h4 class="card-title"><b>Name:{{i.name}}</b></h4>
      <img class="card-img-top rounded mb-2" src="{{i.image.url}}" alt="Card image" style="width:100px">
      <h4 class="card-title">Description:{{i.description}}</h4>
      <h4 class="card-title">Stock:{{i.stock}}</h4>
      <h4 class="card-title btn mycolor d-inline m-3 p-1">Price:{{i.price}}</h4><br>
      <h4 class="card-title btn btn-success m-3 p-2 mt-4"><a href="edit/{{i.pk}}" class="text-light">Update</a></h4>
      <h4 class="card-title btn btn-danger m-3 p-2 mt-4"><a href="delete/{{i.pk}}" class="text-light" onclick="return confirm('Are you sure you want to delete this?')">Delete</a></h4>
    </form>
    </div>
  </div>
  {% endfor %}
  <br>
</div>
{% endblock %}
